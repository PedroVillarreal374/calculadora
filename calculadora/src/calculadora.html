<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en JavaScript</title>
</head>
<body>
    <h1>Calculadora en JavaScript</h1>
    <button onclick="iniciarCalculadora()">Iniciar Calculadora</button>

    <script>
        function realizarOperacion(num1, num2, operacion) {
            if (operacion === "suma") {
                return num1 + num2;
            } else if (operacion === "resta") {
                return num1 - num2;
            } else if (operacion === "multiplicacion") {
                return num1 * num2;
            } else if (operacion === "division") {
                if (num2 === 0) {
                    return "Error: No se puede dividir entre cero.";
                }
                return num1 / num2;
            } else {
                return "Error: Operación no válida.";
            }
        }

        function iniciarCalculadora() {
            let continuar = true;
            while (continuar) {
                const num1 = parseFloat(prompt("Ingrese el primer número:"));
                const num2 = parseFloat(prompt("Ingrese el segundo número:"));
                const operacion = prompt("Ingrese la operación (suma, resta, multiplicacion, division) o 'salir' para terminar:");

                if (operacion.toLowerCase() === "salir") {
                    alert("Gracias por usar la calculadora. ¡Hasta luego!");
                    continuar = false;
                } else {
                    const resultado = realizarOperacion(num1, num2, operacion.toLowerCase());
                    alert("Resultado: " + resultado);
                }
            }
        }
    </script>
</body>
</html>
